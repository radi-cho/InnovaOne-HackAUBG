<html>
  <head>
    <title>GeoShare - Crowd dynamics and city traffic management with Privacy in mind.</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css" />
    <link rel="icon" href="./icon.png">
  </head>
  <body>
    <div class="container no-gutters">
      <div class="row">
        <div class="col col-8">
          <div id="map"></div>
        </div>
        <div class="col col-4">
          <div id="accordion">
            <div class="card">
              <div class="card-header" id="headingOne">
                <h5 class="mb-0">
                  <button class="btn" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" onclick="initMapFirebase()" aria-controls="collapseOne">
                    Realtime Demo
                  </button>
                </h5>
              </div>
          
              <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                <div class="card-body">
                  A realtime stream of our crowd dynamics database.
                </div>
              </div>
            </div>
            <div class="card">
              <div class="card-header" id="headingTwo">
                <h5 class="mb-0">
                  <button class="btn collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" onclick="initMapDemo()" aria-controls="collapseTwo">
                    Features Demo
                  </button>
                </h5>
              </div>
              <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                <div class="card-body">
                  <p>Key capabilities of our web dashboard.</p>
                  <button class="btn" onclick="loadHeatMap()">
                    Load data from devices
                  </button>
                  <div id="actions">
                    <hr />
                    <h5 style="margin-bottom: 0;">COVID updates</h5>
                    <div><b id="covid-target-name"></b> is currently <b id="covid-status"></b></div>
                    <div>Recommended maximum capacity: <b id="covid-acceptable"></b>.<br/>Currently: <b id="covid-current"></b> people.</div>
                    <hr />
                    <h5 style="margin-bottom: 0;">Crowd dynamics</h5>
                    <div id="crowd-dynamics"></div>
                    <!-- <hr />
                    <h5 style="margin-bottom: 0;">Cleanup targets</h5>
                    <div>Possible need of pollution cleanup at the end of the day:</div>
                    <ul>
                      <li>9th Ave N</li>
                      <li>John St</li>
                    </ul> -->
                    <hr />
                    <h5 style="margin-bottom: 0;">City traffic</h5>
                    <ul id="traffic-list"></ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-database.js"></script>

    <script src="./demoData.js"></script>
    <script src="./index.js"></script>
    <script src="./bootstrap.js"></script>

    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDm-CjjiXApIMZHI2oS1BC-oyCCyayvwR4&callback=initMap&libraries=visualization&v=weekly" async></script> -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4dS_6DKyDELz4cGTMUL9vQiOKt67Gdf0&callback=initMap&libraries=visualization&v=weekly" async></script>
  </body>
</html>
